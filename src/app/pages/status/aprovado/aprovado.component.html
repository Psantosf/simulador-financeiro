<app-title [title]="titulo"></app-title>
<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>Proposta Nº 00001</h2> 
                <img aria-hidden="true" src="../../../../assets/images/success.png" alt=""><br>
                <p class="status">STATUS: APROVADO</p>   
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <ul>
                <li>Taxa de 8% ao ano para correntistas</li>
                <li>Taxa de 10% ao ano para não correntistas</li>
                <li>Parcela inicial: {{parcela}}</li>
                <li>Valor total aprovado: {{valorTotal}}</li>
                <li>Seguro Só Vamu Security.</li>
                <li>Desconto na primeira e última parcela</li>
            </ul>
        </mat-card-content>
        <mat-card-actions>
             <button mat-raised-button color="primary" [routerLink]="['/']">IR PARA A TELA INICIAL</button>
         </mat-card-actions>
    </mat-card>
